<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style rel="stylesheet">
        body {
            background-image: url(img/app-bg.png);
            background-size: cover;
            color: #f2f2f2;
        }
        .h-full {
            height: 100vh;            
        }
    </style>
    <title>MWS - Currency Converter</title>
  </head>
  <body>
      <div class="container">
          <div class="row align-items-center h-full">
              <div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                    <h1 class="text-center">Currency Converter</h1>

                    <form>
                        <div class="form-group">
                            <label for="from_currency">Amount to Convert</label>
                            <input type="number" class="form-control" value="1" id="amount_from_currency" name="amount_from_currency">
                        </div>
                        <div class="form-group">
                            <label for="from_currency">Convert From</label>
                            <select class="form-control currency_list" id="from_currency" name="from_currency">
                            <option>Select Currency</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label for="from_currency">Convert To</label>
                                <select class="form-control currency_list" id="to_currency" name="to_currency">
                                <option>Select Currency</option>
                                </select>
                            </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="convert">Convert</button>
                        </div>
                    </form>

                    <div class="section">
                        <h1 id="conversion_result" class="text-center text-white"></h1>
                    </div>
              </div>
          </div>
            
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="dist/main.js"></script>
    <script src="sw.js"></script>
  </body>
</html>
